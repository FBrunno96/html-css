<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais em CSS */
            height: 100%;
        }
        body {
        background-image: linear-gradient(to right, #5956CC, #8C40B7, #BC3390, #ED4C4D, #FED778);
        background-attachment: fixed;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
